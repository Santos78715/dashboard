
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-sm-9">
            <div class="card " style="margin-left: 30px; height: 50%;">
                <img src="{{$ctrl.selectedProduct.image}}">
                    <h1 style="text-align: center;">{{$ctrl.selectedProduct.name}}</h1>
                    <h2> {{$ctrl.selectedProduct.price}}</h2>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="cards">
                <div class="row" ng-repeat="product in $ctrl.remainingProducts" ng-click="$ctrl.select_from_side_bar(product)">
                    <img ng-src="{{product.image}}">
                        <h2>{{product.name}} <br><br> ${{product.price}} </h2>
                </div>
            </div>
        </div>
    </div>
</div>
